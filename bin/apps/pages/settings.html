<section class='contains settings' page-name='settings'>
    <div class='head'>
        
    </div>
    <h1>Settings</h1>

    <div class="category">
        <h3>Appareance</h3>

        <div class="block">
            <div>
                <h4>Application language</h4>
                <p>By default the language is set to English, can redefine among the available languages</p>
            </div>
            <div>
                <select id="language">
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        <div class="block">
            <div>
                <h4>Application appareance</h4>
                <p>Set the appearance you prefer, by default the interface adapts to your system</p>
            </div>
            <div>
                <select id="theme">
                    <option value="light">Light</option>
                </select>
            </div>
        </div>
    </div>
    
</section>
