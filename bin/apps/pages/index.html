<!DOCTYPE html>
<html>
    <head>
        <title>Dowssh</title>

        <link rel='stylesheet' href='assets/styles/base.css'>
        <link rel='stylesheet' href='assets/styles/header.css'>

        <link rel='stylesheet' href='assets/styles/loader.css'>

        <link rel='stylesheet' href='assets/styles/aside_home.css'>
    </head>
    <body>
        <div class='cfx-loading'>
            <h5>Robots warming up</h5>
            <div class='cfx-loading-progress'><span></span></div>
        </div>
        
        <div class='cfx-header'>
            <div class='draggable-window'></div>
            <div>
                <i id='minimize-button' class='bx bx-minus' ></i>
                <i id='maximize-button' class='bx bx-rectangle' ></i>
                <i id='close-button' class='bx bx-x'></i>
            </div>
        </div>

        <aside class='app-home'>
            <div class='navbar'>
                <h3>Dowssh</h3>
                <div class='contains-navbar'>
                    <div class='item'>
                        <h5><i class='bx bx-home-alt' ></i> Dashboard</h5>
                    </div>
                    <div class='item'>
                        <h5><i class='bx bxs-cog' ></i> Settings</h5>
                    </div>
                </div>
                <div class='footer'>
                    <div class='button primary'>
                        <h4><i class='bx bx-cloud'></i> Add server</h4>
                    </div>
                </div>
            </div>
            <div class='contains'>
                <div class='head'>
                    <div class='searchbar'>
                        <i class='bx bx-search'></i> <input type='text' placeholder='Search a server'>
                    </div>
                </div>
                <h1>Dashboard</h1>

                <h2>My servers</h2>
                <div class='all-hosts'>
                    <div class='item'>
                        <h3>My server</h3>
                        <h5>152.228.133.175:9429</h5>
                    </div>
                    <div class='item'>
                        <h3>Gregory Server</h3>
                        <h5>152.228.133.175:9429</h5>
                    </div>
                </div>

                <h2>My last connections</h2>

            </div>
        </aside>
        
        <script type='text/javascript' src='assets/javascripts/handleHeader.js'></script>
        <script type='text/javascript' src='assets/javascripts/handleBuild.js'></script>
    </body>
    </html>
