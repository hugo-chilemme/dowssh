<!DOCTYPE html>
<html>
    <head>
        <title>Dowssh</title>

        <link rel='stylesheet' href='assets/styles/base.css'>
        <link rel='stylesheet' href='assets/styles/header.css'>

        <link rel='stylesheet' href='assets/styles/loader.css'>

        <link rel='stylesheet' href='assets/styles/aside_home.css'>
        <link rel='stylesheet' href='assets/styles/section_host_manager.css'>

        <script>
            let { ipcRenderer } = require('electron');
            global.ipcRenderer = ipcRenderer;
            
        </script>
    </head>
    <body>
        <div class='cfx-loading'>
            <h5>Robots warming up</h5>
            <div class='cfx-loading-progress'><span></span></div>
        </div>
        
        <div class='cfx-header'>
            <div class='draggable-window'></div>
            <div>
                <i id='minimize-button' class='bx bx-minus' ></i>
                <i id='maximize-button' class='bx bx-rectangle' ></i>
                <i id='close-button' class='bx bx-x'></i>
            </div>
        </div>

        <aside class='app-home' name='dashboard'>
            <div class='navbar'>
                <h3>Dowssh</h3>
                <div class='contains-navbar'>
                    <div class='item' onclick="Navigate('dashboard')">
                        <h5><i class='bx bx-home-alt' ></i> Dashboard</h5>
                    </div>
                    <div class='item'>
                        <h5><i class='bx bxs-cog' ></i> Settings</h5>
                    </div>
                </div>
                <div class='footer'>
                    <div class='button primary' onclick="Navigate('add-server')">
                        <h4><i class='bx bx-cloud'></i> Add server</h4>
                    </div>
                </div>
            </div>
            <section class='contains' page-name='dashboard'>
                <div class='head'>
                    <div class='searchbar'>
                        <i class='bx bx-search'></i> <input type='text' placeholder='Search a server'>
                    </div>
                </div>
                <h1>Dashboard</h1>

                <h2>My servers</h2>
                <div class='all-hosts'></div>
                <div class='all-hosts is-empty'>
                    <p> You don't have a registered host, create one using the "Add server" button </p>
                </div>
            </section>
            <section class='contains add-server' page-name='add-server'>
                <div class='head'>
                    
                </div>
                <h1>Adding server</h1>

                <label>Host Information Required</label>
                <div class="host-required">
                    <input type="text" placeholder="IP Address">
                    <input type="number" value="22" placeholder="Port">
                </div>
                <label>Password</label>
                <input type="password" placeholder="Password">
              
                <div class="submit">
                    <div class='button primary'>
                        <h4>Save</h4>
                    </div>
                </div>
            </section>
        </aside>
        
        <script type='text/javascript' src='assets/javascripts/handleHeader.js'></script>
        <script type='text/javascript' src='assets/javascripts/handleBuild.js'></script>
    </body>
    </html>
