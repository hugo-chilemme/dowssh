<section class="contains explorer" page-name="explorer">
    <div class="header">
        <div class="actions">
          <div class="button only-icon danger" id="logout-button">
            <i class='bx bx-power-off' ></i>
          </div>
          <div class="button only-icon" id="refresh-button">
            <i class='bx bx-sync'></i>
          </div>
        </div>
        <div class="path">
            <span class="route"><i class='bx bx-home-alt' ></i></span>
            <div id='explorer-path'><!-- Dynamically --></div>
        </div>
    </div>

    <table>
        <thead>
          <tr>
            <th> </th>
            <th order-name="name">File Name <i class='bx bx-chevron-down' ></i></th>
            <th order-name="size">Size <i class='bx bx-chevron-down' ></i></th>
            <th order-name="modifyTime">Last Modified <i class='bx bx-chevron-down' ></i></th>
            <th>Permission <i class='bx bx-chevron-down' ></i></th>
            <th order-name="owner">Owner <i class='bx bx-chevron-down' ></i></th>
          </tr>
        </thead>
        <tbody id="explorer-files">
          <!-- Add rows for each file -->
        </tbody>
    </table>
</section>
