<section class='contains add-server' page-name='hostManager'>
    <div class='head'>
        
    </div>
    <h1>Adding server</h1>

    <div class="error hide">
        <p>Not error</p>
    </div>
    <label>Host Information Required</label>
    <div class="host-required">
        <input type="text" data-input="address" placeholder="IP Address">
        <input type="number" data-input="port" value="22" placeholder="Port">
    </div>

    <label>Username</label>
    <input type="text" data-input="username" placeholder="Username">

    <label>Password</label>
    <input type="password" data-input="password" placeholder="Password">

    <input type="hidden" data-input="uuid">
  
    <div class="buttons">
        <div class="actions hide">
            <div class="button transparent danger delete">
                <h4>Delete the server</h4>
            </div>
        </div>
        <div class='button primary save'>
            <h4>Save</h4>
        </div>
    </div>
</section>
