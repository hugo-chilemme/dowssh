<section class='contains add-server' page-name='add-server'>
    <div class='head'>
        
    </div>
    <h1>Adding server</h1>

    <div class="error hide">
        <p>Not error</p>
    </div>
    <label>Host Information Required</label>
    <div class="host-required">
        <input type="text" data-input="address" placeholder="IP Address">
        <input type="number" data-input="port" value="22" placeholder="Port">
    </div>

    <label>Username</label>
    <input type="text" data-input="username" placeholder="Username">

    <label>Password</label>
    <input type="password" data-input="password" placeholder="Password">
  
    <div class="submit">
        <div class='button primary'>
            <h4>Save</h4>
        </div>
    </div>
</section>
